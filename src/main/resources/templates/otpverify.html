<body style="background-color: rgb(187,187,245);">
    <section>
        <div class="container d-flex justify-content-center align-items-center" style="width: 450px; background-color:whitesmoke; margin-top: 100px; border-radius: 10px; border-color:black;">
            <div class=" card text-center" style="margin: 10px; border-radius: 10px; background-color: whitesmoke;">
                <div class="card-header p-5" style="margin-top:10px; background-color: white;">
                    <img src="/images/logo.png" width="200" height="200" >
                    <h4 class="mb-2" style="margin-top: 40px; ">OTP Verification</h4>
                    <div>
                        <small>code has been send to your Email-Id!!</small>
                    </div>
                    <hr>
                    </div>

        <div class="input-container d-flex flex-row justify-content-center mt2" style=" background-color:black; padding: 0px; margin-left: 20px; margin-right: 20px;">
            <input type="text" class="m-1 text-center form-control rounded" id="forgetOtp" maxlength="4">
        </div>

        <div>
            <small>Did't receive the OTP?</small>
            <a href="#" class="text-decoration-none; margin:10px;" style="background-color: whitesmoke;">RESEND</a>
        </div>

        <div class="mt-3 mb-5">
            <button class="btn btn-success px-4 verify-btn" style="background-color:rgb(187,187,245); border-color: rgb(187,187,245); font-weight: bold; color: black;" onclick = "userVerify()">Verify</button>
        </div>
    </div>
    </div>
</section>
